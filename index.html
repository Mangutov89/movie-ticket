<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Movie Ticket</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to EpiTheater!</h1>
      <form id="tickets">
        <div class="line">
          <label for="nameInput">Enter your name:</label>
          <input id="nameInput">
        </div>
        <div class="line">
          <label for="ageInput">Enter your age:</label>
          <input id="ageInput">
        </div>
        <div class="row">
          <div class="col-sm-3">
            <div class="line">
              <select class="form-control" id="movies">
                <option value=""></option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3">
            <div class="line">
              <select class="form-control" id="times"></select>
            </div>
          </div>
        </div>
        <button type="submit" name="button" class="btn-info">Proceed to Checkout</button>
      </form>
      <p class="error" id="invalidAge">You did not input a valid age.</p>
      <div id="output">
      </div>
    </div>
  </body>
</html>
